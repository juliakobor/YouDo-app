<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="The simple todo app">
  <title>YouDo List</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
<div>
  <h1>Welcome to YouDo app</h1>
  <h2>You can add your chores and tasks here:</h2>
  <form action="#" id="taskForm" >
    <input type="text" placeholder="Start typing here" name="item"> <!-- name="item" elnevezes tipp: todoInputText -->
    <input type="date" name="date">
    <label for="priority">Priority:</label>
    <select name="priority" id="priority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <input type="submit" value="Create" id="create" disabled>
  </form>
  </form>
  <ul id="listOfItems">
    <!--<li id="restoredItems"></li>-->
  </ul>
</div>
  <script src="js/scriptsv2.js"></script>
</body>
</html>
